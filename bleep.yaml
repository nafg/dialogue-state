$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.7
jvm:
  name: graalvm-java17:22.3.1
projects:
  dialogue-state-core:
    dependencies: dev.zio::zio-http:3.0.0-RC7
    extends: template-cross-all
    folder: ./core
  scripts:
    dependencies: build.bleep::bleep-plugin-ci-release:${BLEEP_VERSION}
    extends:
    - template-common
    - template-scala-3
  telnyx:
    dependencies: com.lihaoyi::scalatags:0.13.1
    dependsOn: dialogue-state-core
    extends: template-cross-all
  twilio:
    cross:
      scala2: {}
      scala3: {}
    dependencies:
    - com.lihaoyi::scalatags:0.13.1
    - com.twilio.sdk:twilio:10.4.2
    dependsOn: dialogue-state-core
    extends: template-cross-all
scripts:
  publish:
    main: scripts.Publish
    project: scripts
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
  template-cross-all:
    cross:
      scala2:
        extends: template-scala-2
      scala3:
        extends: template-scala-3
    extends: template-common
  template-scala-2:
    scala:
      options: -Xsource-features:case-apply-copy-access -Xsource:3
      version: 2.13.14
  template-scala-3:
    scala:
      version: 3.5.0

$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.2
jvm:
  name: graalvm-java17:22.3.1
projects:
  core:
    dependencies: dev.zio::zio-http:3.0.0-RC2
    extends: template-cross
  scripts:
    dependencies: build.bleep::bleep-plugin-ci-release:${BLEEP_VERSION}
    extends: template-common
    scala:
      version: 3.3.0
  telnyx:
    dependencies:
    - com.lihaoyi::scalatags:0.12.0
    - dev.zio::zio-json:0.6.1
    dependsOn: core
    extends: template-cross
  twilio:
    dependencies:
    - com.lihaoyi::scalatags:0.12.0
    - com.twilio.sdk:twilio:9.6.2
    dependsOn: core
    extends: template-cross
scripts:
  publish:
    main: scripts.Publish
    project: scripts
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
  template-cross:
    cross:
      scala2:
        scala:
          options: -Xsource:3
          version: 2.13.11
      scala3:
        scala:
          version: 3.3.0
    extends: template-common

$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.2

jvm:
  name: graalvm-java17:22.3.1

projects:
  core:
    extends: template-common
    dependencies: dev.zio::zio-http:3.0.0-RC2
  twilio:
    extends: template-common
    dependsOn: core
    dependencies:
      - com.twilio.sdk:twilio:9.6.2
      - com.lihaoyi::scalatags:0.12.0
  scripts:
    extends: template-common
    dependencies:
      - build.bleep::bleep-plugin-ci-release:${BLEEP_VERSION}

scripts:
  publish:
    project: scripts
    main: scripts.Publish

templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
    cross:
      scala2:
        scala:
          version: 2.13.11
          options: -Xsource:3
      scala3:
        scala:
          version: 3.3.0

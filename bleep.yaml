$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.13
jvm:
  name: temurin:17
projects:
  dialogue-state-core:
    dependencies:
    - com.lihaoyi::sourcecode:0.4.4
    - dev.zio::zio-http:3.7.2
    extends: template-cross-all
    folder: ./core
  dialogue-state-core-test:
    dependsOn: dialogue-state-core
    extends: template-common-test
    folder: ./core-test
  scripts:
    dependencies: io.github.nafg.bleep-plugins::bleep-plugin-publish:0.4.0
    extends:
    - template-common
    - template-scala-3
  telnyx:
    dependsOn: twilio-base
    extends: template-cross-all
    isTestProject: false
  telnyx-test:
    dependsOn: telnyx
    extends: template-common-test
  twilio:
    dependencies: com.twilio.sdk:twilio:11.2.0
    dependsOn: twilio-base
    extends: template-cross-all
  twilio-base:
    dependencies: com.lihaoyi::scalatags:0.13.1
    dependsOn: dialogue-state-core
    extends: template-cross-all
  twilio-test:
    dependsOn: twilio
    extends: template-common-test
scripts:
  publish:
    main: io.github.nafg.bleep.plugins.publish.Publish
    project: scripts
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
  template-common-test:
    dependencies:
    - dev.zio::zio-test-sbt:2.1.20
    - dev.zio::zio-test:2.1.20
    extends: template-cross-all
    isTestProject: true
    testFrameworks: zio.test.sbt.ZTestFramework
  template-cross-all:
    cross:
      scala2:
        extends: template-scala-2
      scala3:
        extends: template-scala-3
    extends: template-common
  template-scala-2:
    scala:
      options: -Xsource-features:case-apply-copy-access -Xsource:3
      version: 2.13.16
  template-scala-3:
    scala:
      version: 3.3.6

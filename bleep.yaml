$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.12
jvm:
  name: temurin:17
projects:
  dialogue-state-core:
    dependencies: dev.zio::zio-http:3.1.0
    extends: template-cross-all
    folder: ./core
  scripts:
    dependencies: io.github.nafg.bleep-plugins::bleep-plugin-publish:0.1.0
    extends:
    - template-common
    - template-scala-3
  telnyx:
    dependencies: com.lihaoyi::scalatags:0.13.1
    dependsOn: dialogue-state-core
    extends: template-cross-all
  twilio:
    dependencies:
    - com.lihaoyi::scalatags:0.13.1
    - com.twilio.sdk:twilio:10.7.1
    dependsOn: dialogue-state-core
    extends: template-cross-all
scripts:
  publish:
    main: io.github.nafg.bleep.plugins.publish.Publish
    project: scripts
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
  template-cross-all:
    cross:
      scala2:
        extends: template-scala-2
      scala3:
        extends: template-scala-3
    extends: template-common
  template-scala-2:
    scala:
      options: -Xsource-features:case-apply-copy-access -Xsource:3
      version: 2.13.16
  template-scala-3:
    scala:
      version: 3.3.5
